<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/a15138ce98.js" crossorigin="anonymous"></script>
    <title>Address Book</title>
</head>

<body>

    <div class="container">

        <h2 class="landing-name"><span class="T">A</span> <span class="E">d</span> <span class="X">d</span> <span
                class="TA">r</span> <span class="A">e</span> <span class="N">s</span> <span class="AE">s</span> <span
                class="L">B</span> <span class="Y">o</span> <span class="Z">o</span> <span class="EA">k</span> </h2>

        <div class="row">
            <div class="col-md-6">
                <hr>

                <h3 class="coloured">Add a Contact:</h3>

                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First Name</label>
                        <input type="text" class="form-control" id="new-first-name">
                    </div>

                    <div class="form-group">
                        <label for="new-last-name">Last Name</label>
                        <input type="text" class="form-control" id="new-last-name">
                    </div>

                    <div class="form-group">
                        <label for="new-phone-number">Phone Number</label>
                        <input type="number" class="form-control" id="new-phone-number">
                    </div>

                    <label for="new-email">Email Address</label>
                    <input type="email" class="form-control" id="new-email" /> <span class="fas fa-caret-down"
                        id="dropDown2" onclick="ShowEmail()"></span>


                    <div class="other-emails" id="other-emails">
                        <div class="form-group">
                            <label for="new-work-email">Commercial email</label>
                            <input type="email" class="form-control" id="new-work-email">
                        </div>

                    </div>


            </div>


            <div class="form-group">
                <label for="new-address">Residential Address</label>
                <input type="text" class="form-control" id="new-address" id="dropDown" /> <span
                    class="fas fa-caret-down" id="dropDown" onclick="ShowAddress()"></span>
            </div>

            <div class="other-addresses" id="other-addresses">

                <div class="form-group">
                    <label for="new-work-address">Business Address</label>
                    <input type="text" class="form-control" id="new-work-address">
                </div>


                <div class="form-group">
                    <label for="new-other-address">Postal Address</label>
                    <input type="text" class="form-control" id="new-other-address">
                </div>

            </div>





            <button type="submit" class="btn btn-success button">Generate Address</button>
            </form>
            <hr>


            <h3 class="multi-coloured">Contacts:</h3>
            <ul id="contacts">
            </ul>
        </div>

        <div class="col-md-6">
            <div id="show-contact">
                <p>First Name: <span class="first-name"></span></p>
                <p>Last Name: <span class="last-name"></span></p>
                <p>Phone Number: <span class="phone-number"></span></p>
                <p>Email Address: <span class="email"></span></p>
                <ul>
                    <li class="work-email"></li>
                </ul>
                <p>Address: <span class="address"></span></p>
                <ul>
                    <li class="work-address"></li>
                    <li class="other-address"></li>
                    <div id="buttons">

                    </div>
            </div>
        </div>
    </div>
</body>

</html>
